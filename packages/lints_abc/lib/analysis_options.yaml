include: all_lint_rules.yaml

analyzer:
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true

  strong-mode:
    implicit-casts: false
    implicit-dynamic: false

  errors:
    public_member_api_docs: ignore
    prefer_double_quotes: ignore
    prefer_final_parameters: ignore
    prefer_expression_function_bodies: ignore
    always_put_required_named_parameters_first: ignore
    diagnostic_describe_all_properties: ignore
    sort_pub_dependencies: ignore
    directives_ordering: ignore
    avoid_types_on_closure_parameters: ignore

linter:
  rules:
    - public_member_api_docs: false
